<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="icons/css/weather-icons.css">
  <link rel="stylesheet" href="icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="icons/css/weather-icons-wind.css">
  <link rel="stylesheet" href="icons/css/weather-icons-wind.min.css">
 <!-- Required meta tags-->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <!-- Color theme for statusbar -->
 <meta name="theme-color" content="#2196f3">
 <!-- Your app title -->
 <title>My App</title>
</head>
<body onload="startTime()">
 <!-- App root element -->
 <div id="app">
    <div class="view-main">
        <div class="page">
            <div class="page-content">
                <div class="swiper-container swiper-init demo-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div id="clockdate">
                                <div class="clockdate-wrapper">
                                    <div id="clock"></div>
                                    <div id="date"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="block weather">
                                <h1 id="mike"></h1>
                                <i id="icon" class="wi wi-cloud"></i>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="block">
                                <p id="nike"></p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="block search">
                                <input id="searchTerm" name="search" type="textarea"><br><br>
                                <input class="button button-fill button-small" id="search" type="submit">
                                <div class="block sike" id="sike"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <script src="js/jquery.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom apcordova-plugin-camera-preview 0.10.0p scripts -->
  <script src="js/app.js"></script>
</body>
</html>
